{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ask Question - My Q&A</title>
        {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}
    </head>
    <body>
        <div class="content">
        <h1>Ask a Question</h1>
        <p>Type your question below. You can also use Markdown to help format your question.</p>
        <form class="" action="ask-question" method="post">
            {% csrf_token %}
            <input type="text" name="title" value="" autocomplete="off" placeholder="What's your question's title?" required><p />
            <textarea name="question" rows="8" cols="80" placeholder="What's your question?" required></textarea><p />
            <input type="text" name="posted_by" value="" autocomplete="off" placeholder="Enter your name ..." required><p />
            <input type="submit" name="ask" value="Ask Question">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        </div>
    </body>
</html>
