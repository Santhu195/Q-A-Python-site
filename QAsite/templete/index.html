{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Q&A</title>
        {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}
    </head>
    <body>
<h1>Q & A site!</h1>
<div class="content">
{% for question in questions %}
    <div class="question">
        <a href="/question/{{ question.qid }}/{{ question.slug }}"><h1>{{ question.question_title }}</h1></a>
        <p>{{ question.question_text|truncatechars:700|slice:"-4" }}...</p>
    </div>
{% endfor %}
</div>
</body>
    {% if user.is_authenticated%}
        <h2 class="font-weight-light text-white" style = "text-align:left">Hello, {{user.username}}</h2>
        <h3 style = "text-align:top-right"><a href="logout" style="color:red">Logout</a></h3>
  {% endif %}
</body>
</html>
